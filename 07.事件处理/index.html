<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root"></div>
</body>
<script crossorigin src="../js/development.js"></script>
<script crossorigin src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>
<script type="text/babel">
    class Popper extends React.Component{
        constructor(){
            super();
            this.state = {name:'Hello world!'};
        }

        preventPop(name, e){    //事件对象e要放在最后
            e.preventDefault();
            alert(name);
        }

        render(){
            return (
                <div>
                    <p>hello</p>
                    <a href="https://reactjs.org" onClick={
                        // 事件要放在最后接收
                        (e)=>this.preventPop(this.state.name,e)
                    }>Click</a>
                </div>
            );
        }
    }
    ReactDOM.render(<Popper/>, document.getElementById('root'))
</script>
</html>
